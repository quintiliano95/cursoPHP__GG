<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result p {
            margin: 5px 0;
        }
        .result img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Cliente</h1>
        <form id="consulta-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <button type="button" class="btn" onclick="consultarCliente()">Buscar</button>
        </form>
        <div id="resultados" class="result" style="display: none;">
            <h2>Informações do Cliente</h2>
            <p><strong>Nome Completo:</strong> <span id="nome-completo"></span></p>
            <p><strong>CPF:</strong> <span id="cpf-result"></span></p>
            <p><strong>Número do Documento:</strong> <span id="num-doc"></span></p>
            <p><strong>Foto:</strong></p>
            <img id="foto-cliente" src="" alt="Foto do Cliente">
            <p><strong>Foto do Documento Apresentado:</strong></p>
            <img id="foto-doc" src="" alt="Foto do Documento Apresentado">
        </div>
    </div>

    <script>
        function consultarCliente() {
            // Simulação de dados do cliente para demonstração
            const cliente = {
                nomeCompleto: "Alexandre Quintiliano",
                cpf: "123.456.789-00",
                numDoc: "1.234.567-8",
                foto: "alexandre.jpeg",
                fotoDoc: "cnh.png"
            };

            // Exibindo os resultados no HTML
            document.getElementById('nome-completo').textContent = cliente.nomeCompleto;
            document.getElementById('cpf-result').textContent = cliente.cpf;
            document.getElementById('num-doc').textContent = cliente.numDoc;
            document.getElementById('foto-cliente').src = cliente.foto;
            document.getElementById('foto-doc').src = cliente.fotoDoc;

            document.getElementById('resultados').style.display = 'block';
        }
    </script>
</body>
</html>
